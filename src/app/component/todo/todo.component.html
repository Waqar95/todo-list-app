<div class="container">
  <h1>My To-Do List</h1>

  <form (submit)="addTodo()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Task</mat-label>
      <input matInput [(ngModel)]="newTask" name="task" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      <mat-icon>add</mat-icon> Add
    </button>
  </form>

  <div class="filters">
    <button
      mat-button
      (click)="setFilter('all')"
      [class.active]="filter === 'all'"
    >
      All
    </button>
    <button
      mat-button
      (click)="setFilter('active')"
      [class.active]="filter === 'active'"
    >
      Active
    </button>
    <button
      mat-button
      (click)="setFilter('completed')"
      [class.active]="filter === 'completed'"
    >
      Completed
    </button>
  </div>

  <mat-list>
    <ng-container *ngFor="let todo of filteredTodos(); let i = index">
      <mat-list-item>
        <mat-checkbox
          [(ngModel)]="todo.completed"
          (change)="saveTodos()"
        ></mat-checkbox>
        <span class="task" [class.completed]="todo.completed">{{
          todo.task
        }}</span>
        <button mat-icon-button color="warn" (click)="removeTodo(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
</div>
