<div class="container">
  <h1>My To-Do List</h1>

  <form (submit)="addTodo()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Task</mat-label>
      <input matInput [(ngModel)]="newTask" name="task" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="newCategory" name="category">
        <mat-option *ngFor="let cat of categories" [value]="cat">{{
          cat
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      <mat-icon>add</mat-icon> Add
    </button>
  </form>

  <div class="filters">
    <button
      mat-button
      (click)="setFilter('all')"
      [class.active]="filter === 'all'"
    >
      All
    </button>
    <button
      mat-button
      (click)="setFilter('active')"
      [class.active]="filter === 'active'"
    >
      Active
    </button>
    <button
      mat-button
      (click)="setFilter('completed')"
      [class.active]="filter === 'completed'"
    >
      Completed
    </button>
  </div>

  <div *ngFor="let cat of categories">
    <h3>{{ cat }}</h3>
    <mat-list>
      <ng-container
        *ngFor="let todo of filteredTodos().filter(t => t.category === cat); let i = index"
      >
        <mat-list-item>
          <mat-checkbox
            [(ngModel)]="todo.completed"
            (change)="saveTodos()"
          ></mat-checkbox>
          <span
            class="task"
            *ngIf="editingIndex !== i"
            (click)="startEditing(i)"
            [class.completed]="todo.completed"
          >
            {{ todo.task }}
          </span>
          <input
            *ngIf="editingIndex === i"
            [(ngModel)]="todo.task"
            (blur)="finishEditing()"
            (keydown.enter)="finishEditing()"
            class="edit-input"
          />
          <button mat-icon-button color="warn" (click)="removeTodo(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </div>
</div>
