<div class="container">
  <h1>My Reminders</h1>

  <form (submit)="addTodo()" class="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Task</mat-label>
      <input matInput [(ngModel)]="newTask" name="task" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="newCategory" name="category">
        <mat-option *ngFor="let cat of categories" [value]="cat">{{
          cat
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Due Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="newDueDate"
        name="dueDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      <mat-icon>add</mat-icon> Add
    </button>
  </form>

  <!-- Filters -->
  <div class="filters">
    <button
      mat-button
      (click)="setFilter('all')"
      [class.active]="filter === 'all'"
    >
      All
    </button>
    <button
      mat-button
      (click)="setFilter('active')"
      [class.active]="filter === 'active'"
    >
      Active
    </button>
    <button
      mat-button
      (click)="setFilter('completed')"
      [class.active]="filter === 'completed'"
    >
      Completed
    </button>
  </div>

  <!-- Task List Grouped by Category -->
  <div *ngFor="let cat of categories">
    <h3>{{ cat }}</h3>
    <mat-list>
      <ng-container *ngFor="let todo of getTodosByCategory(cat); let i = index">
        <mat-list-item>
          <mat-checkbox
            [(ngModel)]="todo.completed"
            (change)="saveTodos()"
          ></mat-checkbox>

          <!-- Editable Task Title -->
          <span
            class="task"
            *ngIf="editingIndex !== i"
            (click)="startEditing(i)"
            [class.completed]="todo.completed"
          >
            {{ todo.task }}
          </span>
          <input
            *ngIf="editingIndex === i"
            [(ngModel)]="todo.task"
            (blur)="finishEditing()"
            (keydown.enter)="finishEditing()"
            class="edit-input"
          />

          <!-- Due Date -->
          <div class="due-date" *ngIf="todo.dueDate">
            <small>Due: {{ todo.dueDate | date : "mediumDate" }}</small>
          </div>

          <!-- Delete -->
          <button mat-icon-button color="warn" (click)="removeTodo(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </div>
</div>
